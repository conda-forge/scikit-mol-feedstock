{% set name = "scikit-mol" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikit_mol-{{ version }}.tar.gz
  sha256: 48c9ddf5ac0f470160324f8cf9d3a6849bc7784a81a4440398553c63cdd26b85

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=6.2
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - rdkit
    - numpy
    - pandas
    - scikit-learn
    - packaging

test:
  imports:
    - scikit_mol
  commands:
    - pip check
    - pytest --pyargs scikit_mol
  requires:
    - pip
    - python {{ python_min }}
    - pytest

about:
  home: https://github.com/EBjerrum/scikit-mol
  summary: scikit-learn classes for molecule transformation
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
    - EBjerrum
