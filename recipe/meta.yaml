{% set name = "scikit-mol" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikit_mol-{{ version }}.tar.gz
  sha256: a281ec770a0c62176a6fbd23b716e3cef18a2484592f23a95abf82de8f29d1a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - rdkit
    - numpy
    - pandas
    - scikit-learn
    - packaging

test:
  imports:
    - scikit_mol
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/EBjerrum/scikit-mol
  summary: scikit-learn classes for molecule transformation
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
    - EBjerrum
